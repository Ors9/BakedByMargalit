<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8">
  <title>לתשלום - המאפים של מרגלית</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">

  <script type="text/javascript" src="https://direct.tranzila.com/Tranzila_files/jquery.js"></script>
  <script>
    document.write('<script src="https://direct.tranzila.com/js/tranzilanapple_v3.js?v=' + Date.now() + '"><\/script>');
  </script>

  <style>
    body {
      font-family: "Varela Round", sans-serif;
      background: #fffdf7;
      padding: 20px;
      color: #222;
      text-align: center;
    }

    iframe {
      width: 100%;
      max-width: 600px;
      height: 700px;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <!-- לוגו וכותרת -->
  <header class="site-header">
    <div class="header-flex">
      <a href="index.html">
        <img src="images/logo.png" alt="המאפים של מרגלית" class="site-logo-fixed">
      </a>
      <div class="header-text">
        <h1 class="site-title">המאפים של מרגלית</h1>
      </div>

    </div>
  </header>

  <h2>🔒 דף תשלום מאובטח</h2>

  <p id="loadingMessage">אנא המתן, טופס התשלום בטעינה...</p>

  <iframe id="tranzila-frame" allow="payment *" sandbox="allow-scripts allow-forms allow-same-origin"
    onload="document.getElementById('loadingMessage').style.display = 'none';">
  </iframe>

  <script>
    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const total = parseInt(params.get("sum") || "0");

      const iframeUrl = `https://direct.tranzila.com/fxporsaban/iframenew.php?sum=${total}&currency=1&lang=il`;
      console.log("iframe URL:", iframeUrl);
      document.getElementById("tranzila-frame").src = iframeUrl;
    };
  </script>

</body>

</html>
