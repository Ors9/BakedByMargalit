<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>תפריט - המאפים של אמא</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>תפריט המאפים</h1>
  <nav>
    <a href="index.html">בית</a> |
    <a href="menu.html">תפריט</a>
  </nav>
</header>

<main>

    <!-- תפריט ניווט בין קטגוריות -->
    <nav class="section-nav">
      <a href="#cookies">🍪 עוגיות</a>
      <a href="#savory">🥖 מאפים</a>
      <a href="#desserts">🧁 קינוחים</a>
    </nav>
  
    <!-- קטגוריית עוגיות -->
    <section class="menu-section" id="cookies">
      <h2>עוגיות</h2>
      <div class="menu-item">
        <img src="images/cookies.jpg" alt="עוגיות">
        <div>
          <strong>עוגיות מרוקאיות</strong><br>
          <span class="price">25 ₪ לקופסה</span>
        </div>
      </div>
    </section>
  
    <!-- קטגוריית מאפים מלוחים -->
    <section class="menu-section" id="savory">
      <h2>מאפים מלוחים</h2>
      <div class="menu-item">
        <img src="images/fricasse.jpg" alt="פריקסה">
        <div>
          <strong>פריקסה</strong><br>
          <span class="price">15 ₪ ליחידה</span>
        </div>
      </div>
      <div class="menu-item">
        <img src="images/sfenj.jpg" alt="ספינג'">
        <div>
          <strong>ספינג'</strong><br>
          <span class="price">5 ₪ ליחידה</span>
        </div>
      </div>
      <div class="menu-item">
        <img src="images/mufleta.jpg" alt="מופלטה">
        <div>
          <strong>מופלטה</strong><br>
          <span class="price">10 ₪ ליחידה</span>
        </div>
      </div>
    </section>
  
    <!-- קטגוריית קינוחים -->
    <section class="menu-section" id="desserts">
      <h2>קינוחים</h2>
      <div class="menu-item">
        <img src="images/cake.jpg" alt="עוגה">
        <div>
          <strong>עוגת שוקולד ביתית</strong><br>
          <span class="price">40 ₪ לעוגה</span>
        </div>
      </div>
    </section>
  
  </main>
  

<footer>
  <p>© 2025 כל הזכויות שמורות - המאפים של אמא</p>
</footer>

</body>
</html>
