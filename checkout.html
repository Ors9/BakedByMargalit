<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>לתשלום - המאפים של אמא</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: "Varela Round", sans-serif;
      background: #fffdf7;
      padding: 20px;
      color: #222;
      max-width: 800px;
      margin: auto;
    }

    .cart-item {
      display: flex;
      gap: 20px;
      border-bottom: 1px dashed #ccc;
      padding: 10px 0;
      align-items: center;
    }
    .cart-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }
    .cart-details {
      flex: 1;
    }
    .total {
      font-size: 22px;
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
      color: #333;
    }
    .pay-btn {
      background: #a47148;
      color: white;
      border: none;
      padding: 14px 24px;
      margin: 10px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .pay-btn:hover {
      background: #8a5e3a;
    }
  </style>
</head>

<body>

<h1>אישור הזמנה ותשלום</h1>
<div id="checkout-items"></div>
<div class="total">סה"כ לתשלום: <span id="checkout-total">0</span> ₪</div>

<!-- כפתורי פעולה -->
<div class="payment-actions" style="text-align: center; margin-top: 30px;">
  <button onclick="goToTranzilaPayment()" class="pay-btn">💳 עבור לתשלום מאובטח</button>
  <a href="menu.html" class="pay-btn" style="margin-top: 10px; display: inline-block; width: auto;">🔙 חזרה להמשך קניות</a>
</div>

<script>
  const checkoutItems = document.getElementById("checkout-items");
  const checkoutTotal = document.getElementById("checkout-total");
  const cart = JSON.parse(localStorage.getItem("cart") || "{}");

  let total = 0;

  for (let item in cart) {
    const product = cart[item];
    if (product.count > 0) {
      const itemTotal = item === "חצי קג עוגיות מכונה"
        ? (Math.floor(product.count / 2) * 100 + (product.count % 2) * product.price)
        : product.count * product.price;

      total += itemTotal;

      const div = document.createElement("div");
      div.className = "cart-item";
      div.innerHTML = `
        <img src="${product.image}" alt="${item}">
        <div class="cart-details">
          <strong>${item}</strong><br>
          כמות: ${product.count}<br>
          סה"כ לפריט: ${itemTotal} ₪
        </div>
      `;
      checkoutItems.appendChild(div);
    }
  }

  checkoutTotal.innerText = total;

  function goToTranzilaPayment() {
    const supplier = "testsales"; // ← שנה לשם הספק שלך
    const url = `https://direct.tranzila.com/cgi-bin/tranzila31.cgi?supplier=${supplier}&sum=${total}&currency=1&lang=il`;
    window.location.href = url;
  }
</script>

<footer style="text-align: center; font-size: 14px; color: #888; margin-top: 60px; padding: 20px 0;">
  <p>
    אתר זה מופעל על ידי המאפים של מרגלית. כל הזכויות שמורות. |
    <a href="terms.html" style="color: #6b4f2d;">תנאי שימוש</a>
  </p>
</footer>

</body>
</html>
