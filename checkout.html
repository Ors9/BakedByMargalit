<!DOCTYPE html>
<html lang="he" dir="rtl">
  <script src="https://direct.tranzila.com/js/tranzila-hosted-fields.js"></script>
<head>
  <meta charset="UTF-8">
  <title>לתשלום - המאפים של אמא</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: "Varela Round", sans-serif;
      background: #fffdf7;
      padding: 20px;
      color: #222;
      max-width: 800px;
      margin: auto;
    }

    .cart-item {
      display: flex;
      gap: 20px;
      border-bottom: 1px dashed #ccc;
      padding: 10px 0;
      align-items: center;
    }
    .cart-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }
    .cart-details {
      flex: 1;
    }
    .total {
      font-size: 22px;
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
      color: #333;
    }
    .payment-options {
      text-align: center;
      margin-top: 30px;
    }
    .payment-options h3 {
      font-size: 20px;
      margin-bottom: 20px;
      color: #6b4f2d;
    }
    .pay-btn {
      background: #a47148;
      color: white;
      border: none;
      padding: 14px 24px;
      margin: 10px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .pay-btn:hover {
      background: #8a5e3a;
    }
  </style>
</head>


<script>
  const supplier = "testsales"; // ← הספק לבדיקה

  const options = {
    supplier: supplier,
    elements: {
      card_number: { id: "card_number", placeholder: "Card Number" },
      expdate: { id: "expdate", placeholder: "MMYY" },
      cvv: { id: "cvv", placeholder: "CVV" }
    }
  };

  let tranzila;

  window.onload = function () {
    tranzila = new TranzilaHostedFields(options);
    tranzila.init();
  };

  function submitPayment() {
    if (!tranzila) return alert("Tranzila עדיין לא הופעל");
    
    tranzila.submit()
      .then(result => {
        if (result.success) {
          alert("✔️ התשלום הצליח (בדיקה): " + JSON.stringify(result));
        } else {
          alert("❌ שגיאה בתשלום: " + result.error);
        }
      });
  }
</script>


<body>


<h1>אישור הזמנה ותשלום</h1>
<div id="checkout-items"></div>
<div class="total">סה"כ לתשלום: <span id="checkout-total">0</span> ₪</div>
<div style="text-align: center; margin-top: 30px;">
</div>
<div class="payment-options">
  <h3>בחרו אמצעי תשלום:</h3>
  <button class="pay-btn" disabled>💳 תשלום בכרטיס אשראי</button>
  <button class="pay-btn" disabled>📲 תשלום ב-Bit</button>
  <button class="pay-btn" disabled>🍏 Apple Pay</button>
  <button class="pay-btn" disabled>🟦 Google Pay</button>
  <a href="menu.html" class="pay-btn">🔙 חזרה להמשך קניות</a>
</div>

<div id="tranzila-form" style="direction: ltr; text-align: left; max-width: 400px; margin: auto;">
  <label>Card Number</label>
  <div id="card_number" style="border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;"></div>

  <label>Expiry Date (MMYY)</label>
  <div id="expdate" style="border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;"></div>

  <label>CVV</label>
  <div id="cvv" style="border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;"></div>

  <button onclick="submitPayment()" class="pay-btn">💳 שלם עכשיו</button>
</div>

<script>
  const checkoutItems = document.getElementById("checkout-items");
  const checkoutTotal = document.getElementById("checkout-total");
  const cart = JSON.parse(localStorage.getItem("cart") || "{}");

  let total = 0;

  for (let item in cart) {
    const product = cart[item];
    if (product.count > 0) {
      const itemTotal = item === "חצי קג עוגיות מכונה"
        ? (Math.floor(product.count / 2) * 100 + (product.count % 2) * product.price)
        : product.count * product.price;

      total += itemTotal;

      const div = document.createElement("div");
      div.className = "cart-item";
      div.innerHTML = `
        <img src="${product.image}" alt="${item}">
        <div class="cart-details">
          <strong>${item}</strong><br>
          כמות: ${product.count}<br>
          סה"כ לפריט: ${itemTotal} ₪
        </div>
      `;
      checkoutItems.appendChild(div);
    }
  }

  checkoutTotal.innerText = total;
</script>


</body>


<footer style="text-align: center; font-size: 14px; color: #888; margin-top: 60px; padding: 20px 0;">
  <p>
    אתר זה מופעל על ידי המאפים של מרגלית. כל הזכויות שמורות. |
    <a href="terms.html" style="color: #6b4f2d;">תנאי שימוש</a>
  </p>
</footer>

</html>
