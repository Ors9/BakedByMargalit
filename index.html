<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>המאפים של אמא</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <h1>המאפים של אמא</h1>
  <nav>
    <a href="index.html">בית</a> |
    <a href="menu.html">תפריט</a>
  </nav>
</header>

<main>
    <section class="hero">
        <p class="subtitle">מאפים ביתיים בעבודת יד, מחומרים טריים ועם המון אהבה ❤️</p>
      </section>

  <section class="carousel">
    <img id="carouselImage" src="images/slide1.jpg" alt="מאפה" />
  </section>

  <section class="quick-order">
    <h2>הזמנה מהירה</h2>
    <form>
      <label for="name">שם מלא</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">טלפון</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="order">מה ברצונך להזמין?</label>
      <textarea id="order" name="order" rows="4" required></textarea>

      <button type="submit">שלח הזמנה</button>
    </form>
  </section>

  <section class="contact-links">
    <a href="https://wa.me/972505183940?text=בקשר%20לעוגיות%20של%20אמא" 
    target="_blank" 
    style="display: inline-block; background-color: #25D366; color: white; padding: 12px 20px; text-decoration: none; border-radius: 8px; font-size: 18px; font-weight: bold; font-family: Arial, sans-serif;">
     📞 צור קשר בוואטסאפ
 </a>
  </section>
</main>

<footer>
  <p>© 2025 כל הזכויות שמורות - המאפים של אמא</p>
</footer>

<!-- סקריפט לקרוסלת תמונות -->
<script>
  const images = [
    'images/slide1.jpg',
    'images/slide2.jpg',
    'images/slide3.jpg'
  ];
  let index = 0;
  const imgElement = document.getElementById("carouselImage");

  setInterval(() => {
    index = (index + 1) % images.length;
    imgElement.src = images[index];
  }, 3000);
</script>

</body>
</html>
