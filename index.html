<main>
  <section class="hero">
    <h2>ברוכים הבאים!</h2>
    <p>מאפים ביתיים בעבודת יד ובאהבה 💛</p>
  </section>

  <section class="quick-order">
    <h2>הזמנה מהירה</h2>
    <form>
      <label for="name">שם מלא</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">טלפון</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="order">מה ברצונך להזמין?</label>
      <textarea id="order" name="order" rows="4" required></textarea>

      <button type="submit">שלח הזמנה</button>
    </form>
  </section>

  <section class="contact-links">
    <a href="https://wa.me/YOUR_PHONE_NUMBER" target="_blank">צור קשר בוואטסאפ 📞</a>
  </section>

<footer>
  <p>© 2025 כל הזכויות שמורות - המאפים של אמא</p>
</footer>
