<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>המאפים של אמא</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; margin: 0; padding: 20px; background: #fffbe7; }
    header { text-align: center; margin-bottom: 40px; }
    h1 { color: #d2691e; }
    .menu-item { border-bottom: 1px solid #ccc; padding: 10px 0; }
    .order-form { margin-top: 40px; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    label { display: block; margin: 10px 0 5px; }
    input, textarea { width: 100%; padding: 8px; }
    button { margin-top: 10px; padding: 10px 20px; background: #d2691e; color: white; border: none; cursor: pointer; }
    button:hover { background: #b85c19; }
  </style>
</head>
<body>

<header>
  <h1>המאפים של אמא</h1>
  <p>פריקסה, ספינג', עוגיות מרוקאיות ועוד</p>
</header>

<section>
  <div class="menu-item">
    <strong>פריקסה</strong> – 15 ₪ ליחידה
  </div>
  <div class="menu-item">
    <strong>ספינג'</strong> – 5 ₪ ליחידה
  </div>
  <div class="menu-item">
    <strong>מופלטה</strong> – 10 ₪ ליחידה
  </div>
  <div class="menu-item">
    <strong>עוגיות מרוקאיות</strong> – 25 ₪ לקופסה
  </div>
</section>

<section class="order-form">
  <h2>הזמנה</h2>
  <form>
    <label for="name">שם מלא</label>
    <input type="text" id="name" name="name" required>

    <label for="phone">טלפון</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="address">כתובת</label>
    <input type="text" id="address" name="address" required>

    <label for="order">מה ברצונך להזמין?</label>
    <textarea id="order" name="order" rows="4" required></textarea>

    <button type="submit">שלח הזמנה</button>
  </form>
</section>

</body>
</html>
